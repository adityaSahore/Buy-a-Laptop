<!DOCTYPE html>
<html>

<head>
	<title>Landing Page</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<header>
		<div class="logo-container">
			<img src="images/logo.svg">
			<h4 class="logo">Three Dots</h4>
		</div>
		<nav>
			<ul class="nav-links">
				<li><a href="#" class="nav-link">Specs</a></li>
				<li><a href="#" class="nav-link">Product</a></li>
				<li><a href="#" class="nav-link">Contact</a></li>
			</ul>
		</nav>
		<div class="cart">
			<img src="images/cart.svg">
		</div>
	</header>

	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Laptop of the Future</h1>
					<p>The new 14 inch bezeless display offering a touchscreen display.</p>
				</div>
				<div class="cta">
					<button class="cta-select">14 Inch</button>
					<button class="cta-add">Add To Cart</button>
				</div>
			</div>
			<div class="cover">
				<img src="images/matebook.png">
			</div>
		</section>
		<div class="laptop-select">
			<img src="images/arrow-left.svg">
			<img src="images/dot.svg">
			<img src="images/dot-full.svg">
			<img src="images/dot-full.svg">
			<img src="images/arrow-right.svg">
		</div>
		<img src="images/big-eclipse.svg" class="big-circle">
		<img src="images/mid-eclipse.svg" class="medium-circle">
	</main>
</body>

</html>
